PRODUCT_ALREADY_EXISTS = Product already exists for given productId
PRODUCT_NOT_EXISTS = Product doesnot exists in Database
API_INSERT_SUCCESS = Product Inserted Successfully
API_UPDATE_SUCCESS = Product Updated Successfully
API_DELETE_SUCCESS = Product Successfully deleted


